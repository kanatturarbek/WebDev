<div *ngIf="post">

<h2>Post Detail #{{post.id}}</h2>

<input type="text" [(ngModel)]="post.title">

<p>{{post.body}}</p>
<!-- <button (click)="updatePost()">Save</button> -->

<button (click)="goBack()">Go Back</button>

<button (click)="showPhotos()">Show photos</button>

</div>

<p *ngIf="!loaded">Loading post...</p>

<ul *ngIf="photos.length">

    <li *ngFor="let photo of photos">
    {{photo.id}} ) {{photo.title}} - <img [src]="photo.thumbnailUrl">
    </li>

</ul>
