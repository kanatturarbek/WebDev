<!DOCTYPE HTML>

        <title>Spin-off of "Challenge: Write a Poem"</title>
        <meta charset="utf-8">
    </head>
    <body>
    <h1> Dreamer </h1>
    <p>
    Dreamer, dreamer,<br>
you always wake up as if you haven't slept,<br>
and all it is that you've kept...<br>
the fatigue of your trials,<br>
the soreness of your miles,<br>
the torment of the lifestyles.
        
        
    </p>
    </body>
</html>
